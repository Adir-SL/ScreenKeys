<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Keys</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="keys.js"></script>
    <script>
        function hideFakeButton(){
            clearTimeout(document.showAgain);
            document.getElementById("fakeButton").style.opacity = "0";
            document.showAgain = setTimeout(function(){
                document.getElementById("fakeButton").style.opacity = "1";
            }, 3000);
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        h1{
            font-weight: 700 !important;
        }
    </style>
</head>
<body class="bg-slate-100" onkeydown="hideFakeButton();">
    <div class="flex justify-center items-center absolute w-full h-full text-slate-700">
        <section class="bg-white pt-10 rounded-xl shadow-md w-11/12 md:w-2/3 text-center">
            <div class="absolute top-1/2 left-1/2 bg-slate-300 p-3 rounded-xl text-2xl shadow-md transition-opacity duration-300" style="transform:translate(-50%,-50%);" id="fakeButton"><nobr>Shift + A</nobr></div>
            <h1 class="text-4xl text-slate-400 pb-4">Screen Keys</h1>
            <p>This script allows you to show visually on the<br/>screen the keys you press on your keyboard.<br/>Go ahead, press any key...</p>
            <p class="pt-32">Cool, right?<br/>Want to try this in your own project?<br/>Click the links below...</p>
            <div class="flex justify-center items-center w-full">
                <a href="" class="text-slate-500 bg-slate-200 border border-slate-300 py-2 px-8 m-5 rounded-xl hover:shadow-md hover:text-blue-600"><nobr>Learn more</nobr></a>
                <a href="" class="text-slate-400 bg-white border border-slate-300 py-2 px-8 m-5 rounded-xl hover:shadow-md hover:text-blue-600">Download</a>
            </div>
        </section>
    </div>
    <script>initKeys(24, 'center', 'center', '1000');</script>
</body>
</html>
